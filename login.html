<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Galaksi Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f7f1e1] text-[#5a3e1b] min-h-screen flex items-center justify-center relative overflow-hidden">

  <div class="meteor" style="left: 10%; animation-delay: 1s; animation-duration: 6s;"></div>
  <div class="meteor" style="left: 30%; animation-delay: 3s; animation-duration: 8s;"></div>
  <div class="meteor" style="left: 60%; animation-delay: 5s; animation-duration: 5s;"></div>
  <div class="meteor" style="left: 80%; animation-delay: 2s; animation-duration: 7s;"></div>
  <div class="meteor" style="left: 20%; animation-delay: 0.5s; animation-duration: 9s;"></div>
  <div class="meteor" style="left: 70%; animation-delay: 4s; animation-duration: 7s;"></div>

  <div class="relative z-10 bg-[#bfa67a]/80 p-10 rounded-xl shadow-2xl w-full max-w-md border border-[#8b4513]">
    <h2 class="text-3xl font-bold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-[#a97458] to-[#8b4513]">üîê Akses Galaksi Admin</h2>
    <form id="loginForm" class="space-y-5">
      <input type="text" id="username" placeholder="Username"
        class="w-full px-5 py-3 rounded-lg bg-[#f7f1e1] focus:outline-none focus:ring-2 focus:ring-[#8b4513] border border-[#a97458]" required>
      <input type="password" id="password" placeholder="Password"
        class="w-full px-5 py-3 rounded-lg bg-[#f7f1e1] focus:outline-none focus:ring-2 focus:ring-[#8b4513] border border-[#a97458]" required>
      <button type="submit"
        class="w-full bg-gradient-to-r from-[#a97458] to-[#8b4513] hover:from-[#8b4513] hover:to-[#a0522d] py-3 rounded-lg font-bold text-lg shadow-md transition-all duration-300 animated-btn">Masuk</button>
    </form>
    <p id="message" class="mt-6 text-center text-[#8b4513]"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");

      // Objek untuk menyimpan 2 akun
      const users = {
        "Onwer": "02196693829a",
        "edy": "edy0000"
      };

      if (users[username] && users[username] === password) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("loggedInUser", username);
        window.location.href = "admin.html";
      } else {
        messageEl.innerText = "Username atau password salah. Coba lagi.";
      }
    });
  </script>

<script>
  fetch("http://localhost:3000/api/status")
  .then(res => res.json())
  .then(data => {
    console.log(data);
  })
  .catch(err => console.error("Error:", err));
</script>

</body>
</html>
